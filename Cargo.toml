[workspace]
members = ["crates/*"]

[package]
name = "azothacore-rs"
version = "0.1.0"
edition = "2021"
rust-version = "1.70.0"
authors = ["Hirogoro <hirogoro@gmail.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release]
lto = true

[dependencies]
azothacore_proc_macros = { path = "crates/azothacore_proc_macros" }
tokio = { version = "1.26.0", features = ["full", "tracing"] }
parking_lot = { version = "0.12", features = ["nightly", "deadlock_detection"] }
clap =  { version = "4.1.8", features = ["derive"] }
serde = { version = "1.0.152", features = ["derive"] }
toml = { version = "0.7.2", features = ["preserve_order"] }
structstruck = "0.4.0"
tracing = { version = "0.1.37", features = ["log"] }
tracing-subscriber = { version = "0.3", features = ["parking_lot", "registry", "env-filter"] }
tracing-log = "0.1.3"
console-subscriber = { version = "0.1.8", features = ["parking_lot"] }
tracing-appender = "0.2"
owo-colors = "3"
git-version = "0.3.5"
rand = "0.8.5"
num-bigint = { version = "0.4.3", features = ["rand"] }
const_format = "0.2.30"
regex = "1.7.1"
lazy_static = "1.4.0"
